<div class="container">
  <h1>Device Management</h1>
  <hr class="line" />
  <button class="btn btn-primary" (click)="openAddDeviceDialog()">
    Add Device
  </button>

  <table class="table">
    <thead>
      <tr>
        <th>Device Name</th>
        <th>Device Type</th>
        <th>Device Status</th>
        <th>Date Of Creation</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of listdevices">
        <td>{{ device.deviceName }}</td>
        <td>{{ device.deviceType }}</td>
        <td>{{ device.deviceStatus }}</td>
        <td></td>

        <td>
          <button
            class="btn btn-success"
            (click)="updateDevice(device.deviceId)"
          >
            Update
          </button>
          <button
            class="btn btn-danger"
            (click)="deleteDevice(device.deviceId)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
